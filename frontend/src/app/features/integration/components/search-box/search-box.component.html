<div class="custom-search-field">
  <input type="text" [(ngModel)]="keyword" placeholder="Search" (click)="$event.stopPropagation()"
    (keydown.enter)="onSearch(); $event.stopPropagation();" />

  <button type="button" class="search-btn" (click)="onSearch(); $event.stopPropagation();">
    <span class="material-icons">search</span>
  </button>
</div>
