<div class="timesheet-container">
  <h2 class="page-title">Issue Timesheet</h2>
  <div class="header">
    <mat-form-field appearance="outline" class="search-box">
      <input matInput [(ngModel)]="searchTerm" placeholder="Search tickets..." />
    </mat-form-field>
  </div>

  <ag-grid-angular class="ag-theme-alpine grid" [theme]="'legacy'" [rowData]="filteredData" [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef" style="width: 100%; height: 400px;">
  </ag-grid-angular>
</div>
