<div class="find-user-container">
  <h2 class="title">Ticket Activity: {{ ticketId }}</h2>

  <div class="ticket-detail" *ngIf="ticketDetail">
    <div class="ticket-col">
      <p><strong>Title:</strong> {{ ticketDetail.title }}</p>
      <p><strong>Status:</strong> {{ ticketDetail.status }}</p>
    </div>
    <div class="ticket-col">
      <p><strong>Created At:</strong> {{ ticketDetail.createdAt }}</p>
      <p><strong>Created By:</strong> {{ ticketDetail.createdBy }}</p>
    </div>
  </div>

  <ag-grid-angular class="ag-theme-alpine grid" [theme]="'legacy'" style="width: 100%; height: 400px;"
    [rowData]="rowData" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef">
  </ag-grid-angular>
</div>
